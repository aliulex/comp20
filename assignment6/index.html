<html>
  <head>
    <title>Amicable Numbers</title>
  </head>
  <body>
    <form>
      First Number: <input type="text" id="first"><br><br>
      Second Number: <input type="text" id="second"><br><br>
      <input type="button" value="Submit" onclick="check()"><br><br>
      <div id="result">
      </div>
    </form>
    <script language="javascript">
      function check () {
        firstnum = document.getElementById("first").value;
        secondnum = document.getElementById("second").value;
        factorsOfFirst = new Array;
        factorsOfSecond = new Array;
        sum1 = getFactors(factorsOfFirst, firstnum);
        sum2 = getFactors(factorsOfSecond, secondnum);
        str = "Factors of first number (" + firstnum + "): ";
        str = printFactors(factorsOfFirst, str);
        str += "\nFactors of second number (" + secondnum + "): ";
        str = printFactors(factorsOfSecond, str);
        alert(str);
        if ((sum1 == secondnum) && (sum2 == firstnum)) {
          document.getElementById("result").innerHTML = 
            "The numbers: " + firstnum + " and " + secondnum + " are amicable";
        }
        else {
          document.getElementById("result").innerHTML = 
            "The numbers: " + firstnum + " and " + secondnum + " are not amicable";
        }
      }
      function getFactors (arr, num) {
        sum = 0;
        for (i = 1; i < num; i++) {
          if (isAFactor(i, num)) {
            arr.push(i);
            sum += i;
          }
        }
        return sum;
      }
      function isAFactor (x, y) {
        if (y % x == 0) {
          return true;
        }
        else {
          return false;
        }
      }
      function printFactors (arr, str) {
        for (i = 0; i < arr.length; i++) {
          str += arr[i] + " ";
        }
        return str;
      }
    </script>
  </body>
</html>
